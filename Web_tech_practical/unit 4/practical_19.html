
<!DOCTYPE html>
<html>
<head>
<title>Canvas Drawing</title>
</head>
<body>

<canvas id="myCanvas" width="300" height="200" style="border:1px solid black;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "blue";
ctx.fillRect(20, 20, 100, 60);
ctx.beginPath();
ctx.arc(180, 60, 30, 0, 2 * Math.PI);
ctx.fillStyle = "red";
ctx.fill();
ctx.beginPath();
ctx.moveTo(20, 150);
ctx.lineTo(280, 150);
ctx.stroke();
</script>

</body>
</html>
